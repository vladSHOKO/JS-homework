<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-text" id="main-text">
    <h1 class="title" id="title">Welcome to my ToDo App</h1>
    <ol class="tasksList" id="tasksList">
        <li>
            Выгулять собаку
        </li>
        <li>
            Сходить в магазин за покупками
        </li>

    </ol>
    <input type="text" class="textarea" id="textarea" value="Введите текст задачи" onfocus="this.value = ''">
    <p>
        <button class="addingButton" id="addingButton">
            Добавить
        </button>
    </p>
</div>

</body>
</html>
